<div style="padding: 20px; font-family: sans-serif;">
  <h1>Angular + K8s 部署測試</h1>
  <h2>Kubernetes 部署測試 - V2</h2>
  <p [style.color]="message === '連線成功！' ? 'green' : 'red'">
    狀態：{{ message }}
  </p>

  <table border="1" style="width: 100%; border-collapse: collapse; margin-top: 20px;">
    <thead>
      <tr style="background-color: #f2f2f2;">
        <th>ID</th>
        <th>姓名</th>
        <th>電子郵件</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
      </tr>
      <tr *ngIf="users.length === 0">
        <td colspan="3" style="text-align: center; padding: 10px;">目前沒有資料</td>
      </tr>
    </tbody>
  </table>
</div>
